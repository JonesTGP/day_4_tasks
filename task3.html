//Q:Use the same restcountries and print all countries name,regions,sub-region and populations.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var request= new  XMLHttpRequest();
request.open('GET','https://restcountries.com/v3.1/all')
request.send()
request.onload=function(){
  var data=request.response
  // console.log(data)
  // console.log(JSON.parse(data))
  var obj1=JSON.parse(data)
  // console.log(obj1.length)
  let num=0
  //for loop
  for (i=0;i<obj1.length;i++){
    console.log(`${++num}. Country Name : ${obj1[i].name.common}`)
    console.log(`Region : ${obj1[i].region}`)
    console.log(`Sub-Region : ${obj1[i].subregion}`)
    console.log(`Population : ${obj1[i].population}`)
    
  }
}

  </script>
</body>
</html>
